<mat-card [ngClass]="{'text-center' : !fullWidthMode}">
    <div [ngClass]="{'flex' : fullWidthMode}" *ngIf="product" class="p-4">
        <img 
            [src]="product.image" 
            [alt]="product.title" 
            class="mb-1 mx-auto h-[200px]"
            [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]' : fullWidthMode}" 
        >
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-emerald-800 font-extrabold">{{product.price | currency: 'GBP'}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-emerald-800">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
