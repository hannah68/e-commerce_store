<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

        <!-- product column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.product" alt="product" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="mat-raised-button" routerLink="/home">Continue Shopping</button>
            </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- price column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{element.price | currency: 'GBP'}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- quantity column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onRemoveQuantity(element)">
                    <mat-icon>remove</mat-icon>
                </button>
                <span>{{element.quantity}}</span>
                <button mat-icon-button (click)="onAddQuantity(element)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- total column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                {{element.quantity * element.price | currency: 'GBP'}}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">{{getTotal(cart.items) | currency: 'GBP'}}</span>
            </td>
        </ng-container>

        <!-- action column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button 
                    mat-raised-button 
                    color="warn" 
                    class="float-right" 
                    (click)="onClearCart()">Clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button 
                    mat-mini-fab 
                    color="warn" 
                    class="float-right"
                    (click)="onRemoveItemFromCart(element)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button 
                    (click)="onCheckout()"
                    mat-raised-button 
                    color="primary" 
                    class="float-right">Proceed To Checkout
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsName"></tr>
        <tr mat-footer-row *matFooterRowDef="columnsName"></tr>
    </table>
</mat-card>
<!-- No items in the cart -->
<mat-card *ngIf="!cart.items.length" class="max-w-7xl mx-auto">
    <p>Your card is empty
        <button mat-raised-button routerLink="/home">Start Shopping</button>
    </p>

</mat-card>
